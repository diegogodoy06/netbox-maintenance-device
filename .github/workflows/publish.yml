name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

permissions:
  contents: read

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          
      - name: Build package
        run: |
          python -m build
          
      - name: Check distribution
        run: |
          python -m twine check dist/*
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  test-pypi-publish:
    name: Publish to TestPyPI ðŸ§ª
    if: github.event_name == 'workflow_dispatch'  # Apenas execuÃ§Ã£o manual
    needs: [build]
    runs-on: ubuntu-latest
    
    environment:
      name: testpypi
      url: https://test.pypi.org/project/netbox-maintenance-device/
      
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
      
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          
  pypi-publish:
    name: Publish to PyPI ðŸš€
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: [build]
    runs-on: ubuntu-latest
    
    environment:
      name: pypi
      url: https://pypi.org/project/netbox-maintenance-device/
      
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
      
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          verbose: true
          
      - name: Create GitHub Release Summary
        if: success()
        run: |
          echo "ðŸŽ‰ **Publication successful!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Package:** netbox-maintenance-device" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **PyPI:** https://pypi.org/project/netbox-maintenance-device/" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **Install:** \`pip install netbox-maintenance-device\`" >> $GITHUB_STEP_SUMMARY