name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality üé®
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort
          
      - name: Check code formatting with Black
        run: |
          black --check --diff netbox_maintenance_device/
          
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff netbox_maintenance_device/
          
      - name: Lint with flake8
        run: |
          flake8 netbox_maintenance_device/ --count --statistics
          
  build-test:
    name: Build Test üì¶
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          
      - name: Build package
        run: |
          python -m build
          
      - name: Check distribution
        run: |
          python -m twine check dist/*
          
  compatibility-test:
    name: NetBox Compatibility üîå
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Test import
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          try:
              import netbox_maintenance_device
              print('‚úÖ Plugin importado com sucesso!')
              print(f'Vers√£o Python: {sys.version}')
          except Exception as e:
              print(f'‚ùå Erro ao importar: {e}')
              sys.exit(1)
          "